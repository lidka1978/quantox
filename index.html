<script>
var map;

      function initMap() {

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }          
        }
      }


      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var dist = 0;
        var marker = new google.maps.Marker({
          map: map, 
          icon: 'https://raw.githubusercontent.com/lidka1978/quantox/master/telenor-pin.png',
          position: placeLoc
        });

				var loc1 = new google.maps.LatLng(pyrmont.lat, pyrmont.lng);
        // var dist = calcDistance(loc1, placeLoc);
				var directionsService = new google.maps.DirectionsService();

          var request = {
            origin      : loc1, // a city, full address, landmark etc
            destination : placeLoc,
            travelMode  : google.maps.DirectionsTravelMode.WALKING
          };

          directionsService.route(request, function(response, status) {
            if ( status == google.maps.DirectionsStatus.OK ) {
              dist = (response.routes[0].legs[0].distance.value); // the distance in metres

              var atm_img = $('<td>').attr('class', 'atmImage');
              var p = '%20' + placeLoc;

              $('#myTable2').append(

                ).mouseenter(function() {

                    }).append(
                  $('<td>').attr('class', 'atmDistance').attr('data-order', 'dist').append(dist + 'm')
                ).append(
                  atm_img.append(img)
                ))

            }
            else {

              dist = 'NA';
            }
          });

                // 'Place ID: ' + place.place_id + '<br>' + 
                place.vicinity + '</div>');
          infowindow.open(map, this);

      }
      
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("myTable2");
        switching = true;
        //Set the sorting direction to ascending:
        dir = "asc"; 
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
          //start by saying: no switching is done:
          switching = false;
          rows = table.getElementsByTagName("TR");
          /*Loop through all table rows (except the
          first, which contains table headers):*/
          for (i = 1; i < (rows.length - 1); i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
            one from current row and one from the next:*/
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            /*check if the two rows should switch place,
            based on the direction, asc or desc:*/
            if (dir == "asc") {
              if (parseInt(x.innerHTML.toLowerCase()) > parseInt(y.innerHTML.toLowerCase())) {
                //if so, mark as a switch and break the loop:
                shouldSwitch= true;
                break;
              }
            } else if (dir == "desc") {
              if (parseInt(x.innerHTML.toLowerCase()) < parseInt(y.innerHTML.toLowerCase())) {
                //if so, mark as a switch and break the loop:
                shouldSwitch= true;
                break;
              }
            }
          }
          if (shouldSwitch) {
            /*If a switch has been marked, make the switch
            and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            //Each time a switch is done, increase this count by 1:
            switchcount ++; 
          } else {
            /*If no switching has been done AND the direction is "asc",
            set the direction to "desc" and run the while loop again.*/
            if (switchcount == 0 && dir == "asc") {
              dir = "desc";
              switching = true;
            }
          }
        }
      }
